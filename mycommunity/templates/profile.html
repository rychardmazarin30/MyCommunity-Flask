{% extends 'base.html' %} 

{% block head %}
  <link
    rel="stylesheet"
    type="text/css"
    href="{{  url_for('static', filename='style_profile.css') }}"
  />
{% endblock %} 

{% block body %}
  <div class="container mt-5 d-flex justify-content-center">
    <div class="card w-75 text-bg-warning p-3">
      <div class="d-flex align-items-center">
        <div class="image pe-3">
          <img
            src="{{ profile_photo }}"
            class="rounded"
            width="200"
          />
        </div>

        <div class="ml-3 w-100">
          <h4 class="mb-0 mt-0">{{ current_user.nome }} {{ current_user.sobrenome }}</h4>
          <span>{{ current_user.email }}</span>

          <div
            class="p-2 mt-2 bg-secondary d-flex justify-content-between rounded text-white"
          >
            <div class="d-flex flex-column">
              <span class="articles">Principais Tecnologias</span>
              <span class="number1">{{ current_user.tech_principal }}</span>
            </div>

            <div class="d-flex flex-column">
              <span class="rating">Posts</span>
              <span class="number3">0</span>
            </div>
          </div>

          <div class="button mt-2 d-flex flex-row align-items-center">
            <a class="btn btn-sm btn-danger w-100 m-1" href="{{ url_for('edit_profile') }}">Editar Perfil</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
